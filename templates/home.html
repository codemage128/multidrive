<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/home/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home/setting">Setting</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="offset-2 col-8">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h4>Multiple fileupload to the multi driver</h4>
                    </div>
                </div>
                <div class="card-body">
                    {% if success == True %}
                    <div class="alert alert-success">{{ message }}</div>
                    {% elif success == False %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endif %}
                    <form class="row" action="/home/upload/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="dropboxdriver" class="form-check-input">Drop box
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="localdriver" class="form-check-input">Local Driver
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="googledriver" class="form-check-input" >Google Driver
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" name="onedriver" class="form-check-input" >One Driver
                                </label>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" multiple name="files">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <button type="submit" class="btn btn-success mt-4">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var fileName = $(this)[0].files.length + " files chose";
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
